<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Edit Product</h5>
      <button type="button" class="btn-close" (click)="activeModal.dismiss()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="my-2">
            <h6>Title</h6>
            <input placeholder="Title"type="text" class="w-100 px-2">
        </div>
        <div class="my-2">
            <h6>Price</h6>
            <input placeholder="Price" type="text" class="w-100 px-2">
        </div>
        <div class="my-2">
            <h6>Rating</h6>
            <select  class="w-100 px-2">
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="my-2">
            <h6>Brand</h6>
            <input placeholder="eg: iPhone 14 Pro Max" type="text" class="w-100 px-2">
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()" aria-label="Close">Cancel</button>
      <button type="button" class="btn btn-primary">Update</button>
    </div>
</div>
